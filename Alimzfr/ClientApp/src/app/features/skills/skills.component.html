<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h2>MY SKILLS</h2>
      <small>MY SPECIALTY</small>
      <hr>
      <p>
        The Big Oxmox advised her not to do so, because there were thousands of bad Commas, wild Question Marks and
        devious Semikoli, but the Little Blind Text didnâ€™t listen. She packed her seven versalia, put her initial into
        the belt and made herself on the way.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [plotOptions]="chartOptions.plotOptions"
          [labels]="chartOptions.labels">
        </apx-chart>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6" *ngFor="let item of skills">
      <label>
        {{item.englishSkillName}}
      </label>
      <mat-progress-bar
        [id]="'skillName'+item.id"
        [color]="'primary'"
        [mode]="'determinate'"
        [value]="item.level">
      </mat-progress-bar>
    </div>
  </div>
</div>
