<app-loading *ngIf="loading"></app-loading>
<div class="jumbotron jumbotron-fluid bg-transparent text-secondary m-0" *ngIf="!loading">
  <div class="container-fluid text-center">
    <h1>Let me introduce myself.</h1>
  </div>
</div>
<div class="container-fluid" *ngIf="!loading">
  <div class="row">
    <div class="col-sm-10 offset-sm-1 text-justify mb-3 alimzfr-about-content"
         *ngFor="let item of abouts">
      <div class="text-justify alimzfr-about-content"
           [innerHTML]="item.englishDescription"></div>
      <mat-card class="bg-transparent border border-white" *ngIf="isAuthenticated">
        <mat-card-content>
          <ngx-monaco-editor
            style="width: 100%; height: 250px"
            [options]="editorOptions"
            [(ngModel)]="item.englishDescription">
          </ngx-monaco-editor>
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button
                  class="mx-2 alimzfr-card-button"
                  matTooltip="Edit"
                  (click)="updateAbout(item.id)"
                  aria-label="Edit">
            <fa-icon [icon]="['far','edit']" [size]="'lg'"></fa-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
