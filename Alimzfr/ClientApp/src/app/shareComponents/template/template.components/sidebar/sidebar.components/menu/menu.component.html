<div class="alimzfr-menu">
  <button mat-button
          *ngFor="let item of menuItems"
          [routerLink]="item.routLink"
          [routerLinkActive]="'alimzfr-menu-active-link'"
          (click)="clickMenuHandler()"
          class="w-100 alimzfr-menu-link">
    {{item.englishTitle}}
  </button>
</div>
